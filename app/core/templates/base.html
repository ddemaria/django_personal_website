<!DOCTYPE html>
<html lang="en">
  {% load static %}
  
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      
    <!-- title -->
    <title>Sorting Visualizer</title>
  
    <!-- linking visualizer_style.css -->
    <link rel="stylesheet" type='text/css' href="{% static 'css/visualizer_style.css' %}">
  </head>
  
  <!-- body -->
  <body >
   <section class="head">Selection Sort Visualizer</section>
   <section class="data-container"></section> 
      
   <!-- "Generate New Array" button -->
   <button  class="btn1" onclick="generate()" id="Button1" >
     Generate New Array</button>   
     
   <!-- "Selection Sort" button -->
   <button class="btn2" 
           onclick="SelectionSort(),disable()" id="Button2" >
     Selection Sort</button>
  </body>
  
  <!-- linking index.js -->
  <script src="{% static 'js/visualizer_script.js' %}"></script>
</html>
